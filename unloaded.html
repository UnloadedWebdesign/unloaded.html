<!DOCTYPE html>
<html lang="nl">
<style>

.choice img {
    width: 200px;
    height: 200px;
    display: block;
    margin: 50px;
    border-radius: 50%; /* Make the image circular */
    border: 5px solid #FF4A23; /* Optional: Add a border around the circle */
    transition: transform 0.3s ease, filter 0.3s ease; /* Smooth transition for both size and brightness */
}

.choice img:hover {
    transform: scale(1.1); /* Slightly increase the size of the image */
    filter: brightness(0.6); /* Make the image slightly darker */
}

.input-container {
    display: flex; /* Makes the input groups appear next to each other */
    gap: 10px; /* Adds space between the input fields */
    justify-content: space-between; /* Ensures the inputs are evenly distributed */
}

.input-group {
    flex: 1; /* Ensures all input fields take equal space */
}

.input-group input {
    width: 100%; /* Makes each input field take the full width of its container */
    padding: 20px; /* Adds padding inside the input fields */
    box-sizing: border-box; /* Ensures padding doesn't affect the total width */
}
</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier met Keuzes</title>
    <style>
        .input-group {
            margin: 10px 0;
            
        }

        .choices {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .choice {
            text-align: center;
            cursor: pointer;
        }

        .choice img {
            width: 200px;
            height: 200px;
            display: block;
            margin: 50px;
        }

        .choice label {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + label {
            font-weight: bold;
            color: #FF4A23;
        }

        .hover-button {
            background-color: #FF4A23;
            color: white;
            padding: 30px 50px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hover-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<style> 

.hover-button {
    background-color: #FF4A23; /* Initial background color */
    color: white; /* Initial text color */
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
}

.hover-button:hover {
    background-color: #ffea00; /* Change background on hover */
    transform: scale(1.1); /* Slightly increase the size on hover */
}

</style> 

<head>

    <title>Unloaded Webdesign</title>
    <style>
        body {

        }

        }

            color: #333;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .service-item {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;

        }

</head>

            </form>
